<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form onsubmit="return validation()">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="email" placeholder="username" id="email">
            </div>

           
            <div class="input-box">
                <input type="text" placeholder="passward" id="passward">
            </div>

            <div class="forgot">
              
                <a href="#">
                    Forgot passward
                </a>
            </div>

            <button type="submit">Sign In</button>


        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
